version: '3'
services:
  
  web:
    image: passwd
    env_file:
      - ./credentials.env
    volumes:
      - ./db/production.sqlite3:/passwd/db/production.sqlite3
    ports:
      - "80:3000"
    depends_on:
      - migrate
    command: bundle exec rails s -e production

  migrate:
    build: .
    image: passwd
    env_file:
      - ./credentials.env
    volumes:
      - ./db/production.sqlite3:/passwd/db/production.sqlite3
    command: bundle exec rails db:migrate
